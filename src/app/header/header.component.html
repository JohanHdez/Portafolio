<div class="wrapper animate__animated animate__fadeInDown">
  <div class="section-1">
    <div class="name">
      <i class="uil uil-rocket"></i>
    </div>
  </div>
  <div class="section-2">
    <ul class="list-menu">
      <li class="item-menu">
        <span class="item-number"></span>
        <span class="link"> {{ 'header.title' | translate }} </span>
      </li>
      <li class="item-menu">
        <span class="form-inline">
          <select 
              #selectedLang 
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" 
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
      </li>
    </ul>
  </div>
</div>
